{% extends "base.html" %}
{% set ACTIVE = "data" %}
{% block title %}Données restaurants{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-3">Explorer les restaurants</h1>

  <!-- Formulaire de filtres -->
  <form id="filter-form" class="row g-3 align-items-end">
    <div class="col-12 col-md-3">
      <label for="search" class="form-label">Recherche (nom)</label>
      <input type="text" class="form-control" id="search" placeholder="Nom du restaurant…">
    </div>
    <div class="col-6 col-md-2">
      <label for="city" class="form-label">Ville / CP</label>
      <input type="text" class="form-control" id="city" placeholder="37000">
    </div>
    <div class="col-6 col-md-2">
      <label for="price" class="form-label">Niveau de prix</label>
      <select id="price" class="form-select">
        <option value="">—</option>
        <option value="1">€</option>
        <option value="2">€€</option>
        <option value="3">€€€</option>
        <option value="4">€€€€</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <label for="open_day" class="form-label">Jour d’ouverture</label>
      <select id="open_day" class="form-select">
        <option value="">—</option>
        <option value="lundi">Lundi</option>
        <option value="mardi">Mardi</option>
        <option value="mercredi">Mercredi</option>
        <option value="jeudi">Jeudi</option>
        <option value="vendredi">Vendredi</option>
        <option value="samedi">Samedi</option>
        <option value="dimanche">Dimanche</option>
      </select>
    </div>
    <div class="col-6 col-md-3">
      <label for="options" class="form-label">Options</label>
      <select id="options" class="form-select" multiple size="4">
        <option value="delivery">Livraison</option>
        <option value="reservable">Réservable</option>
        <option value="outdoorSeating">Terrasse extérieure</option>
        <option value="restroom">Toilettes</option>
        <option value="servesVegetarianFood">Végétarien</option>
        <option value="servesLunch">Déjeuner</option>
        <option value="servesDinner">Dîner</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <label for="sort_by" class="form-label">Trier par</label>
      <select id="sort_by" class="form-select">
        <option value="">—</option>
        <option value="nom">Nom</option>
        <option value="rating">Note</option>
        <option value="price_level">Prix</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <label for="sort_dir" class="form-label">Ordre</label>
      <select id="sort_dir" class="form-select">
        <option value="asc">↑ Ascendant</option>
        <option value="desc">↓ Descendant</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <label for="limit" class="form-label">Items/page</label>
      <select id="limit" class="form-select">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="col-12 col-md-auto">
      <button type="submit" class="btn btn-primary">Appliquer</button>
    </div>
  </form>

  <hr class="mt-4 mb-3">

  <!-- Tableau des résultats -->
  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle mb-0" id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Note</th>
          <th>Prix</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="table-info" class="small text-muted mt-2"></div>
</div>

<!-- Modale détails restaurant (réutilisée par predict.js) -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalTitle">Restaurant</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detailModalBody">
        <!-- Le contenu est injecté par le JS (soit chargerDetail de predict.js, soit fallback local) -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/data.js') }}"></script>
{% endblock %}
