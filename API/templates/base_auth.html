{% set ACTIVE = ACTIVE or "" %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- STRATEGY THEME -->
  <link href="{{ url_for('static', path='strategy/assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', path='strategy/assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', path='strategy/assets/css/main.css') }}" rel="stylesheet">

  <!-- tiny tweaks -->
  <link href="{{ url_for('static', path='css/app.css') }}" rel="stylesheet">

  <title>RestauReco</title>
  <link rel="icon" href="{{ url_for('static', path='strategy/assets/img/favicon.png') }}">
</head>
<body>

<!-- ======= Header / Navbar ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a href="{{ url_for('home') }}" class="logo d-flex align-items-center">
      <h1 class="sitename">RestauReco</h1>
    </a>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="{% if ACTIVE=='home' %}active{% endif %}" href="{{ url_for('home') }}">Accueil</a></li>
        <li><a class="{% if ACTIVE=='predict' %}active{% endif %}" href="{{ url_for('predict_page') }}">Prédiction</a></li>
        <li><a class="{% if ACTIVE=='restaurants' %}active{% endif %}" href="{{ url_for('restaurants_page') }}">Données</a></li>
        <li class="dropdown">
          <a href="#"><span>Compte</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
          <ul>
            <li><a class="{% if ACTIVE=='login' %}active{% endif %}" href="{{ url_for('login_page') }}">Se connecter</a></li>
            <li><a class="{% if ACTIVE=='register' %}active{% endif %}" href="{{ url_for('register_page') }}">Créer une clé API</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
    <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
  </div>
</header>
<!-- End Header -->

<main id="main" class="mt-5 pt-5">
  {% block content %}{% endblock %}
</main>

<footer id="footer" class="footer">
  <div class="container">
    <div class="copyright">
      &copy; <strong><span>RestauReco</span></strong> — Démo
    </div>
  </div>
</footer>

<!-- Vendor JS -->
<script src="{{ url_for('static', path='strategy/assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', path='strategy/assets/js/main.js') }}"></script>

<!-- App JS -->
<script src="{{ url_for('static', path='js/app.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
