{% extends "base.html" %}
{% set ACTIVE = "predict" %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Prédiction</h2>
  <form id="predict-form" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3" placeholder="Pizzeria conviviale…"></textarea>
    </div>
    <div class="col-md-3">
      <label class="form-label">Code postal</label>
      <input class="form-control" name="city" placeholder="37000">
    </div>
    <div class="col-md-3">
      <label class="form-label">Prix</label>
      <select class="form-select" name="price_level">
        <option value="1">1 – $</option>
        <option value="2" selected>2 – $$</option>
        <option value="3">3 – $$$</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Créneau</label>
      <input class="form-control" name="open" placeholder="ouvert_dimanche_matin">
    </div>
    <div class="col-md-8">
      <label class="form-label">Options (séparées par des virgules)</label>
      <input class="form-control" name="options" placeholder="delivery, servesVegetarianFood">
    </div>
    <div class="col-12 d-flex align-items-center gap-3">
      <button class="btn btn-primary" type="submit">Lancer</button>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="use_ml" checked>
        <label class="form-check-label" for="use_ml">Utiliser le modèle ML</label>
      </div>
    </div>
  </form>
  <hr class="my-4">
  <div id="predict-result"></div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', path='js/predict.js') }}"></script>
{% endblock %}
