{% extends "base.html" %}

{% block content %}
<section id="prediction" class="prediction">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2>Lancer une Recommandation</h2>
      <p>Bonjour {{ current_user.username }} ! Dites-nous ce que vous cherchez, notre IA s'occupe du reste.</p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-4">
        <div class="card p-3">
            <h5 class="mb-3"><i class="bi bi-ui-checks-grid"></i> Vos Critères</h5>
            <form id="predict-form">
                </form>
        </div>
      </div>

      <div class="col-lg-8">
        <div id="results-container" class="row gy-4">
          <div class="col-12">
            <div class="alert alert-secondary border-0">Les résultats de votre recherche apparaîtront ici.</div>
          </div>
        </div>
        
        <div id="feedback-section" class="mt-4 d-none">
             </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
