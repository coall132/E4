{% extends "base_auth.html" %}

{% block title %}Créer un compte - RecoResto{% endblock %}

{% block content %}
<h3 class="card-title text-center mb-4">Créer un compte</h3>
<div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
<div id="success-alert" class="alert alert-success d-none" role="alert"></div>

<form id="register-form" novalidate>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
        <label for="username">Nom d'utilisateur</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Adresse e-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
        <label for="password">Mot de passe</label>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
    </div>
</form>

<p class="mt-4 text-center text-muted">Déjà un compte ? <a href="/login">Connectez-vous</a></p>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorAlert = document.getElementById('error-alert');
    const successAlert = document.getElementById('success-alert');
    errorAlert.classList.add('d-none');
    successAlert.classList.add('d-none');

    const payload = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
    };

    try {
        const response = await fetch('/users', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "Erreur lors de l'inscription");
        }
        
        successAlert.innerHTML = "<strong>Succès !</strong> Compte créé. Vous allez être redirigé...";
        successAlert.classList.remove('d-none');

        setTimeout(() => { window.location.href = '/login'; }, 2000);

    } catch (err) {
        errorAlert.textContent = err.message;
        errorAlert.classList.remove('d-none');
    }
});
</script>
{% endblock %}
