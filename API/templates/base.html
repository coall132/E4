<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecoRestaurant</title>
    <link href="/passion/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/predict">ü§ñ RecoResto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
                    </ul>
                <ul class="navbar-nav" id="auth-links">
                    </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="/passion/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Gestion de l'authentification c√¥t√© client ---
        function setToken(token) {
            document.cookie = `auth_token=${token};path=/;max-age=3600;samesite=lax`;
        }

        function getToken() {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; auth_token=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function logout() {
            document.cookie = 'auth_token=;path=/;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = '/login';
        }
        
        // --- Mise √† jour dynamique de la barre de navigation ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = getToken();
            const navLinks = document.getElementById('nav-links');
            const authLinks = document.getElementById('auth-links');

            if (token) {
                navLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/app/predict">Pr√©diction</a></li>
                    <li class="nav-item"><a class="nav-link" href="/app/history">Historique</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="#">Donn√©es</a></li>
                `;
                authLinks.innerHTML = `
                    <li class="nav-item"><a class="btn btn-outline-warning" href="#" onclick="logout()">D√©connexion</a></li>
                `;
            } else {
                 authLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/login">Connexion</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="/register">S'inscrire</a></li>
                 `;
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
