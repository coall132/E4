{% set ACTIVE = ACTIVE or "" %}
<!doctype html>
<html lang="fr" data-bs-theme="dark"> {# active le thème sombre de Bootstrap 5.3 #}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RestauReco</title>
    <!-- CSS Bootstrap sombre via CDN (vous pouvez le placer en local si besoin) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/app.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR sombre -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">RestauReco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if ACTIVE=='home' %}active{% endif %}" href="{{ url_for('home') }}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if ACTIVE=='predict' %}active{% endif %}" href="{{ url_for('predict_page') }}">Prédiction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if ACTIVE=='restaurants' %}active{% endif %}" href="{{ url_for('restaurants_page') }}">Données</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if ACTIVE=='login' %}active{% endif %}" href="{{ url_for('login_page') }}">Se connecter</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contenu de la page -->
    <main class="flex-grow-1 py-4">
      {% block content %}{% endblock %}
    </main>
    <!-- Pied de page -->
    <footer class="border-top py-3 text-center text-muted small">
      © {{  now().year if false else '' }} RestauReco — Démo
    </footer>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS perso -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
