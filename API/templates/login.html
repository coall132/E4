{% extends "base_auth.html" %}

{% block title %}Connexion - RecoResto{% endblock %}

{% block content %}
<h3 class="card-title text-center mb-4">Se connecter</h3>
<div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

<form id="login-form" novalidate>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
        <label for="username">Nom d'utilisateur</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
        <label for="password">Mot de passe</label>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Connexion</button>
    </div>
</form>

<p class="mt-4 text-center text-muted">Pas encore de compte ? <a href="/register">Inscrivez-vous</a></p>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorAlert = document.getElementById('error-alert');
    errorAlert.classList.add('d-none');

    const formData = new FormData();
    formData.append('username', document.getElementById('username').value);
    formData.append('password', document.getElementById('password').value);

    try {
        const response = await fetch('/auth/web/token', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Erreur de connexion');
        }

        const data = await response.json();
        setToken(data.access_token);
        window.location.href = '/app/predict';

    } catch (err) {
        errorAlert.textContent = err.message;
        errorAlert.classList.remove('d-none');
    }
});
</script>
{% endblock %}
